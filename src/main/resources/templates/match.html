<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="UTF-8">
  <title>じゃんけんアプリ</title>
</head>

<body>
  <a href="/logout">ログアウト</a>

  <h1>Match</h1>
  <h2>
    <span sec:authentication="name"></span> V.S.
    <span th:text="${user.name}"></span>
  </h2>

  <th:block th:switch="${user.id}">
    <a th:href="@{wait(id=${user.id},hand=Gu)}">ぐー</a>
    <a th:href="@{wait(id=${user.id},hand=Choki)}">ちょき</a>
    <a th:href="@{wait(id=${user.id},hand=Pa)}">ぱー</a><br>
    <a href="/lec02">もどる</a>
  </th:block>
